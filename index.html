<body>
    <h1>Poem</h1>
    <p>
        
        <h2>Qui reste debout ?</h2><h3>Andree Chedid</h3> <h4>1968</h4>
<pre>D'abord,

Efface ton nom

Abolis ton âge

Supprime tes lieux

Déracine ce que tu sembles

Qui reste debout ?

Maintenant,

Ressaisis ton nom

Revêts ton âge

Adopte ta maison

Pénètre ta marche

Et puis…

À n'en plus finir,

Recommence ?
    </pre>
</p>

</body>
